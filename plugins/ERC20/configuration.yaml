contractName: "PacERC20"
constructor:
  - "Test PAC Token"
  - "tPAC"
  - 18
functions:
  - name: mint
    arguments:
      - "{{ADMIN}}"
      - 100000000000000000000000
manage:
  functions:
    - name: mint
      arguments:
        - name: to
          type: address
        - name: amount
          type: uint256
    - name: transfer
      arguments:
        - name: to
          type: address
        - name: amount
          type: uint256
output: "ERC20"
